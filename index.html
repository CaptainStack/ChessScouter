    <body>
        <header>
            <h1><img src="Assets/logo.svg" alt="Logo">Chess Scouter</h1>
            <h2 id="messages"></h2> 
        </header>
        
        <div id="moveHistory">
            <h3>Move History <label class="help" id="history"> [?]</label><button id="pgn">PGN</button><label class="help" id="pgn"> [?]</label></h3>
            <!--<ol id="moveList">
            </ol>-->
            <table>
                <tbody id="moveList">
                </tbody>
            </table>
        </div>
        <div id="gameSpace">
            <table>
                <tbody id="board">
                </tbody>
    
                    <div id="promotion">
                        <p>What would you like to promote your pawn to?</p> 
                        <select id="promotionOptions">
                            <option value="Queen">Queen</option>
                            <option value="Rook">Rook</option>
                            <option value="Bishop">Bishop</option>
                            <option value="Knight">Knight</option>
                        </select>
                        <input type="submit" id="submit">
                    </div>
                    <tr id="rowLabel">
                        <th></th>
                        <th class="gridLabel">a</th>
                        <th class="gridLabel">b</th>
                        <th class="gridLabel">c</th>
                        <th class="gridLabel">d</th>
                        <th class="gridLabel">e</th>
                        <th class="gridLabel">f</th>
                        <th class="gridLabel">g</th>
                        <th class="gridLabel">h</th>
                    </tr>
            </table>
        </div>
        <div id="filters">
            <h3>Visualizations</h3>
            <p><label><input id="space" type="checkbox" checked="checked">Space Control</label><label class="help" id = "space control"> [?]</label></p>
            <p><label><input id="legalMoves" type="checkbox" checked="checked">Legal Moves</label><label class="help" id = "legal moves"> [?]</label></p>
            <p><label><input id="pieceFlair" type="checkbox" checked="checked">Piece Flair</label><label class="help" id = "piece flair"> [?]</label></p>
            <p><label><input id="forks" type="checkbox" checked="checked">Forks</label><label class="help" id = "forks"> [?]</label></p>
            <p><label><input id="pins" type="checkbox" checked="checked">Pins</label><label class="help" id = "pins"> [?]</label></p>
        </div>
