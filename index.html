<!DOCTYPE html>
<html>
    <head>
        <title>Chess Scouter</title>
        <link href="http://webster.cs.washington.edu/astack/Chess%20Scouter/icon.gif" type="image/gif" rel="shortcut icon" />
		<meta name="description" content="a visual way to learn chess strategy" />
		<meta charset="utf-8" />
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
        <script src="Square.js" type="text/javascript"></script>
        <script src="Position.js" type="text/javascript"></script>
        
        <script src="Piece.js" type="text/javascript"></script>
        <script src="Knight.js" type="text/javascript"></script>
        <script src="Pawn.js" type="text/javascript"></script>
        <script src="King.js" type="text/javascript"></script>
        <script src="Rook.js" type="text/javascript"></script>
        <script src="Queen.js" type="text/javascript"></script>
        <script src="Bishop.js" type="text/javascript"></script>
		
        <script src="Board.js" type="text/javascript"></script>
        <script src="Game.js" type="text/javascript"></script>
        <script src="UI.js" type="text/javascript"></script>     		
                
        <link href="Style.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <h1>Chess Scouter</h1>
        <h2 id="turnSpace"></h2> 
        <div id="moveHistory">
            <h3>Move History</h3>
                <p>Lorum Ipsum</p>
                <p>Lorum Ipsum</p>
                <p>Lorum Ipsum</p>
                <p>Lorum Ipsum</p>
                <p>Lorum Ipsum</p>
                <p>Lorum Ipsum</p>
                <p>Lorum Ipsum</p>
        </div>
        <div id="gameSpace">
            <table>
                <tbody id="board">
                </tbody>
                <tr id="rowLabel">
                    <th></th>
                    <th class="gridLabel">a</th>
                    <th class="gridLabel">b</th>
                    <th class="gridLabel">c</th>
                    <th class="gridLabel">d</th>
                    <th class="gridLabel">e</th>
                    <th class="gridLabel">f</th>
                    <th class="gridLabel">g</th>
                    <th class="gridLabel">h</th>
                </tr>
            </table>
        </div>
        <div id="filters">
            <h3>Visualizations</h3>
            <p><label><input id="space" type="checkbox" checked="checked">Space Control</label></p>
            <p><label><input id="legalMoves" type="checkbox" checked="checked">Legal Moves</label></p>
            <p><label><input id="pieceFlair" type="checkbox" checked="checked">Piece Flair</label></p>
        </div>
        <footer>
            <p>More details <a href="https://skydrive.live.com/view.aspx?resid=666E5F71337212EE!31947&app=PowerPoint&authkey=!AKxbVSDzeqKIzB0">here</a> </p>
            <p>Send feedback to ChessScouter@outlook.com </p>
        </footer>
    </body>
</html>
